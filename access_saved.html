<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dostop uspešno shranjen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #6b7280 0%, #4b5563 50%, #374151 100%);
        min-height: 100vh;
        padding: 20px;
        color: #1a202c;
      }
      .container {
        max-width: 600px;
        margin: 80px auto 0 auto;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        overflow: hidden;
        text-align: center;
        padding: 60px 32px;
      }
      .success-icon {
        color: #38a169;
        font-size: 3rem;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 16px;
      }
      p {
        font-size: 1.2rem;
        color: #22543d;
        font-weight: 500;
      }
      @media (max-width: 600px) {
        .container {
          padding: 32px 12px;
        }
        h1 {
          font-size: 1.4rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon"><i class="fas fa-check-circle"></i></div>
      <h1>Dostop uspešno shranjen.</h1>
    </div>
    <button id="nazajBtn" style="position:fixed;left:32px;bottom:32px;padding:14px 28px;font-size:1.05rem;font-weight:600;background:white;color:black;border:none;border-radius:10px;box-shadow:0 4px 15px rgba(59,130,246,0.18);cursor:pointer;z-index:1000;transition:background 0.2s;">
      &lt;&lt;&lt; Nazaj
    </button>
    <script>
      document.getElementById('nazajBtn').onclick = function() {
        window.history.back();
      };
    </script>
  </body>
</html>
